<!DOCTYPE html>
<html>
<head>
<style>
body {
text-align: center; margin-top: 50px; font-family: Arial; background: #000; color: #fff;
}
button {
padding: 15px 30px; font-size: 18px; cursor: pointer; background: #ff4444; color: white; border: none;
}
button:hover {
background: #ff6666;
}
#scream {
display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
}
</style>
</head>
<body>
<button onclick="surprise()">Жми сюрприз!</button>
<img id="scream" src="https://i.imgur.com/2VrgDWc.jpeg" alt="screamer">
<audio id="screamSound" src="bomba.mp3"></audio>
<script>
function surprise() {
  const img = document.getElementById("scream");
  const sound = document.getElementById("screamSound");
  img.style.display = "block";
  sound.play();
  setTimeout(() => {
    img.style.display = "none";
  }, 1000);
}
</script>
</body>
</html>
